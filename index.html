<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA || practica anashei</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Pepe ChatGPT Bot</h3>
        </div>

        <div class="info">
            <a href="https://github.com/PedroSaav" target="_blank">
                Coded by Pedro Saavedra

        </div>

        <div class="chat-container">
            <div id="chat-log"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Manda un mensaje.">
            <button id="send-button">

            </button>
        </div>

    </div>

    <script src="index.js"></script>
